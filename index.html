<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    
  
    <script>
    
  
    var starting = prompt("enter a starting table ")
    var ending = prompt("enter a ending table")

    
for (let i = starting ; i <=ending; i++) {
    document.write('<br>'+'Table: '+ i + '<br>');
    for (let j = 1; j < 11; j++) {
    document.write(i + ' x ' + j + ' = ' + i*j +'<br>');
        
    }
    
}
    
    
    </script> 
</body>
</html>
